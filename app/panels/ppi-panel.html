<div class="panel" id="ppi-panel" data-panel-type="ppi">
  <div class="panel-header">
    <div class="panel-title">
      <i class="fas fa-chart-line"></i>
      <span>Gestión de PPIs</span>
    </div>
    <div class="panel-actions">
      <button class="panel-btn" title="Ocultar"><i class="fas fa-eye-slash"></i></button>
      <button class="panel-btn" title="Solo este panel"><i class="fas fa-expand"></i></button>
    </div>
  </div>

  <div class="panel-content">
    <div class="ppi-main-container">
     
      <div class="ppi-section-header">
        <div class="ppi-section-title">
          <i class="fas fa-tachometer-alt"></i>
          <h2>Indicadores de Rendimiento</h2>
        </div>
        <div class="ppi-section-meta">
          <span class="section-description">Gestión y monitoreo de métricas clave. Añade tu PPI desde el canvas de BPMN</span>
        </div>
        <div class="ppi-info-box" id="ppi-sync-status">
          <i class="fas fa-sync-alt" id="sync-icon"></i>
          <span id="sync-status-text">Sincronización automática activa</span>
          <div class="sync-indicator" id="sync-indicator">
            <div class="sync-dot"></div>
          </div>
        </div>
      </div>

      <!-- Lista de PPIs -->
      <div class="ppi-list-container">
        <div class="ppi-list" id="ppi-list">
        </div>
      </div>
    </div>
  </div>
</div>
