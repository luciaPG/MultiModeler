<div class="panel" id="ppi-panel" data-panel-type="ppi">
  <div class="panel-header">
    <div class="panel-title">
      <i class="fas fa-chart-line"></i>
      <span>Gestión de PPIs</span>
    </div>
    <div class="panel-actions">
      <button class="panel-btn" onclick="ppiManager.refreshPPINOTRelationships()" title="Refrescar Relaciones PPINOT">
        <i class="fas fa-project-diagram"></i>
      </button>
      <button class="panel-btn" onclick="ppiManager.exportPPIsToFile()" title="Exportar PPIs">
        <i class="fas fa-download"></i>
      </button>
      <button class="panel-btn" onclick="ppiManager.refreshPPIList()" title="Actualizar PPIs">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>

  <div class="panel-content">
    <div class="ppi-main-container">
      <!-- Header profesional con título mejorado -->
      <div class="ppi-section-header">
        <div class="ppi-section-title">
          <i class="fas fa-tachometer-alt"></i>
          <h2>Indicadores de Rendimiento</h2>
        </div>
        <div class="ppi-section-meta">
          <span class="section-description">Gestión y monitoreo de métricas clave</span>
        </div>
      </div>

      <!-- Información sobre sincronización -->
      <div class="ppi-info-container">
        <div class="ppi-info-box">
          <i class="fas fa-info-circle"></i>
          <span>Sistema de sincronización automática activo. Usa el botón <i class="fas fa-project-diagram"></i> para refrescar manualmente si es necesario</span>
        </div>
        <div class="ppi-sync-status" id="ppi-sync-status">
          <i class="fas fa-sync-alt"></i>
          <span>Sincronización: <span class="sync-status-text">Inicializando...</span></span>
        </div>
      </div>

      <!-- Lista de PPIs -->
      <div class="ppi-list-container">
        <div class="ppi-list" id="ppi-list">
          <!-- Los PPIs se cargarán dinámicamente aquí -->
        </div>
      </div>
    </div>
  </div>
</div>
