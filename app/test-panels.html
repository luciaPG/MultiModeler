<!DOCTYPE html>
<html>
<head>
    <title>Test Panels</title>
</head>
<body>
    <h1>Test Panel Loading</h1>
    <div id="results"></div>
    
    <script>
        async function testPanelLoading() {
            const results = document.getElementById('results');
            
            // Test BPMN panel
            try {
                console.log('Testing BPMN panel...');
                const bpmnResponse = await fetch('panels/bpmn-panel.html');
                console.log('BPMN response:', bpmnResponse.status, bpmnResponse.statusText);
                
                if (bpmnResponse.ok) {
                    const bpmnHtml = await bpmnResponse.text();
                    results.innerHTML += '<p style="color: green;">✅ BPMN panel loaded successfully (' + bpmnHtml.length + ' chars)</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">❌ BPMN panel failed: ' + bpmnResponse.status + '</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">❌ BPMN panel error: ' + error.message + '</p>';
            }
            
            // Test PPINOT panel
            try {
                console.log('Testing PPINOT panel...');
                const ppinotResponse = await fetch('panels/ppinot-panel.html');
                console.log('PPINOT response:', ppinotResponse.status, ppinotResponse.statusText);
                
                if (ppinotResponse.ok) {
                    const ppinotHtml = await ppinotResponse.text();
                    results.innerHTML += '<p style="color: green;">✅ PPINOT panel loaded successfully (' + ppinotHtml.length + ' chars)</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">❌ PPINOT panel failed: ' + ppinotResponse.status + '</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">❌ PPINOT panel error: ' + error.message + '</p>';
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testPanelLoading);
    </script>
</body>
</html>
